<mat-card *ngIf="(product$ | async) as product">
  <mat-card-header>
    <mat-card-title>
      <h2>{{ product.title | uppercase }}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      <h3>{{ product.price | currency }}</h3>
    </mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.image" [alt]="'Imagen del producto ' + product.title">
  </div>
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
</mat-card>
