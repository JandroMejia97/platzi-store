<div class="auth-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Sign Up">
      <mat-card>
        <app-login [form]="form" (sendForm)="submitSignUp()"></app-login>
      </mat-card>
    </mat-tab>
    <mat-tab label="Sign In">
      <mat-card>
        <app-register [form]="form" (sendForm)="submitSignIn()"></app-register>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
