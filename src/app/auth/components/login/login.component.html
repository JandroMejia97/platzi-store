<form id="login-form" [formGroup]="form" (ngSubmit)="submitSignUp()" novalidate>
  <mat-card-header>
    <mat-card-title>
      Sign Up
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input
        matInput
        required
        type="email"
        placeholder="Email"
        formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        required
        placeholder="Password"
        formControlName="password"
        [type]="hidePassword ? 'password' : 'text'">
      <button
        matSuffix
        mat-button
        type="button"
        mat-icon-button
        aria-label="Mostrar contraseÃ±a"
        (click)="changeTypeOfThePasswordField()">
        <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions aling="end">
    <button mat-raised-button color="primary" form="login-form">Sign Up</button>
  </mat-card-actions>
</form>
