<mat-card-header>
  <mat-card-title>Sign Up</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form id="login-form" [formGroup]="form" (ngSubmit)="sendForm.emit()" novalidate>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" type="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password" required>
    </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions fxLayoutAlign="end center">
  <button mat-raised-button color="primary" form="login-form">Sign Up</button>
</mat-card-actions>
