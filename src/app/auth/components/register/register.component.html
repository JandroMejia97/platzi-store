<form id="register-form" [formGroup]="form" (ngSubmit)="submitSignIn()" novalidate>
  <mat-card-header>
    <mat-card-title>
      Sign In
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" type="email" required>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        required
        placeholder="Password"
        formControlName="password"
        [type]="hidePassword ? 'password' : 'text'">
      <button
        matSuffix
        mat-button
        type="button"
        mat-icon-button
        aria-label="Mostrar contraseña"
        (click)="changeTypeOfThePasswordField()">
        <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordField.touched && passwordField.invalid">
        <ng-container *ngIf="passwordField.hasError('required')">
          Este campo es requerido.
        </ng-container>
        <ng-container *ngIf="passwordField.hasError('invalidpassword')">
          Debe incluir al menos un número.
        </ng-container>
        <ng-container *ngIf="passwordField.hasError('minlength')">
          Se esperaban al menos 8 carácteres, pero se han ingresado {{ passwordField.value.length }}.
        </ng-container>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        required
        placeholder="Password"
        formControlName="repeatPassword"
        [type]="hidePassword ? 'password' : 'text'">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" form="register-form" autofocus>Sign In</button>
  </mat-card-actions>
</form>
