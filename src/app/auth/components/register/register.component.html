<form id="register-form" [formGroup]="form" (ngSubmit)="submitSignIn()" novalidate>
  <mat-card-header>
    <mat-card-title>
      Sign In
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" type="email" required>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        required
        placeholder="Password"
        formControlName="password"
        [type]="hidePassword ? 'password' : 'text'">
      <button
        matSuffix
        mat-button
        type="button"
        mat-icon-button
        aria-label="Mostrar contraseÃ±a"
        (click)="changeTypeOfThePasswordField()">
        <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordField.touched && passwordField.invalid">
        <ng-container *ngIf="passwordField.hasError('required')">
          This field is required.
        </ng-container>
      </mat-error>
      <mat-error *ngIf="passwordField.touched && passwordField.invalid">
        <ng-container *ngIf="passwordField.hasError('invalidpassword')">
          It must include at least one number.
        </ng-container>
      </mat-error>
      <mat-error *ngIf="passwordField.touched && passwordField.invalid">
        <ng-container *ngIf="passwordField.hasError('minlength')">
          At least 8 characters were expected, but {{passwordField.value.length}} was entered.
        </ng-container>
      </mat-error>
      </mat-form-field>
    <mat-form-field>
      <input
        matInput
        required
        placeholder="Password"
        formControlName="repeatPassword"
        [type]="hidePassword ? 'password' : 'text'"
        [errorStateMatcher]="crossFieldErrorStateMatcher">
        <mat-error *ngIf="form.hasError('passwordsmatch')">
          Passwords do not match.
        </mat-error>
        <mat-error *ngIf="repeatPasswordField.touched && repeatPasswordField.invalid">
          <ng-container *ngIf="repeatPasswordField.hasError('required')">
            This field is required.
          </ng-container>
        </mat-error>
    </mat-form-field>
    <mat-radio-group
      required
      color="primary"
      formControlName="type"
      aria-label="Select an option">
      <mat-radio-button value="company">
        Company
      </mat-radio-button>
      <mat-radio-button value="customer">
        Customer
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
      <input
        matInput
        required
        type="text"
        placeholder="Company Name"
        formControlName="companyName">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" form="register-form" autofocus>Sign In</button>
  </mat-card-actions>
</form>
