<div fxLayout="row" fxLayoutAlign="space-between center" class="header-table">
  <h1>Products</h1>
  <button
    mat-raised-button
    color="primary"
    (click)="addDialog()">
    <mat-icon>add</mat-icon>
    Add Product
  </button>
</div>
<div class="mat-elevation-z8 table-container">
  <table #productTable mat-table class="full-width-table" matSort aria-label="Products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{ row.price }}</td>
    </ng-container>
    <!-- Price Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <a
          mat-icon-button
          color="secondary"
          [routerLink]="['/admin/products/', row.id]"
          aria-label="'See product: ' + row.title">
          <mat-icon>remove_red_eye</mat-icon>
        </a>
        <button
          mat-icon-button
          color="primary"
          (click)="editDialog(row)"
          aria-label="Edit product' + row.title">
          <mat-icon>create</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          aria-label="'Delete product' + row.title"
          (click)="deleteProduct(row)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="products?.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
