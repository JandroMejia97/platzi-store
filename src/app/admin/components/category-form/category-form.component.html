<h1 mat-dialog-title>
  {{ (category ? 'Edit Category: ' + category.name : 'Add Category' ) | uppercase }}
</h1>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput type="hidden" formControlName="id">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        required
        type="text"
        placeholder="Category Name"
        formControlName="name">
      <mat-error *ngIf="nameField?.touched && nameField.invalid">
        <ng-container *ngIf="nameField.hasError('required')">
          This field is required.
        </ng-container>
      </mat-error>
    </mat-form-field>
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-form-field>
        <input
          hidden
          #image
          matInput
          required
          type="file"
          placeholder="Image"
          formControlName="image"
          [value]="(image$ | async)"
          (change)="uploadFile($event)">
        <button
          mat-button
          color="primary"
          (click)="image.click()"
          [disabled]="(image$ | async) !== undefined">
          <mat-icon>file_upload</mat-icon>
          Upload Image
        </button>
        <mat-progress-bar
          [value]="uploadPercent"
          *ngIf="(uploadPercent$ | async) as uploadPercent">
        </mat-progress-bar>
        <img *ngIf="(image$ | async) as imageUrl" [src]="imageUrl">
        <mat-error *ngIf="imageField?.touched && imageField.invalid">
          <ng-container *ngIf="imageField.hasError('required')">
            This field is required.
          </ng-container>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    (click)="close()">
    Cancel
  </button>
  <button
    color="primary"
    (click)="save()"
    mat-raised-button
    [disabled]="form.invalid">
    <mat-icon>save</mat-icon>
    Save
  </button>
</mat-dialog-actions>
