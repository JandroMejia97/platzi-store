<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Platzi Store</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #drawer fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-list-item [routerLink]="['/admin/products']" routerLinkActive="active">
        <mat-icon>store</mat-icon>
        Products
      </a>
      <a mat-list-item [routerLink]="['/admin/orders']" routerLinkActive="active">
        <mat-icon>local_shipping</mat-icon>
        Orders
      </a>
      <a mat-list-item [routerLink]="['/admin/dates']" routerLinkActive="active">
        <mat-icon>calendar_today</mat-icon>
        Dates
      </a>
      <a mat-list-item [routerLink]="['/admin/pdf']" routerLinkActive="active">
        <mat-icon>picture_as_pdf</mat-icon>
        PDF
      </a>
      <a mat-list-item [routerLink]="['/admin/dashboard']" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item [routerLink]="['/admin/tree']" routerLinkActive="active">
        <mat-icon>account_tree</mat-icon>
        Tree
      </a>
      <a mat-list-item [routerLink]="['/admin/generic-form']" routerLinkActive="active">
        <mat-icon>description</mat-icon>
        Generic Form
      </a>
      <a mat-list-item [routerLink]="['/admin/basic']" routerLinkActive="active">
        <mat-icon>description</mat-icon>
        Basic Form
      </a>
      <a mat-list-item (click)="signOut()">
        <mat-icon>arrow_back</mat-icon>
        Sign Out
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
