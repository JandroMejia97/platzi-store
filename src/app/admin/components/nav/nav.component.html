<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Platzi Store</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Men√∫</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-list-item routerLink="/admin/products" routerLinkActive="active">
        <mat-icon>store</mat-icon>
        Products
      </a>
      <a mat-list-item routerLink="/admin/orders" routerLinkActive="active">
        <mat-icon>local_shipping</mat-icon>
        Orders
      </a>
      <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/admin/tree" routerLinkActive="active">
        <mat-icon>account_tree</mat-icon>
        Tree
      </a>
      <a mat-list-item routerLink="/admin/generic-form" routerLinkActive="active">
        <mat-icon>description</mat-icon>
        Generic Form
      </a>
      <a mat-list-item (click)="signOut()">
        <mat-icon>arrow_back</mat-icon>
        Sign Out
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
